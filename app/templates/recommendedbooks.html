<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Bot - Recommended</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fb;
    }
    .sidebar {
      width: 240px;
      background-color: #fff;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      border-right: 1px solid #ddd;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #333;
    }
    .sidebar ul li.active, .sidebar ul li:hover {
      background-color: #e6efff;
      border-radius: 6px;
      color: #0d6efd;
    }
    .content {
      margin-left: 240px;
      padding: 20px 40px;
    }
    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .search-box {
      margin: 15px 0;
    }
    .search-box input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    h1 {
      margin: 10px 0;
      font-size: 22px;
    }
    .book-list {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .book-card {
      background: #fff;
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      padding-bottom: 15px;
    }
    .book-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .book-card .details {
      padding: 10px;
    }
    .book-card h3 {
      font-size: 16px;
      color: #0d6efd;
      margin: 5px 0;
    }
    .book-card p {
      margin: 2px 0;
      color: #555;
      font-size: 14px;
    }
    .stars {
      color: #ffcc00;
      font-size: 14px;
    }
    .rating {
      font-size: 14px;
      margin-left: 5px;
      color: #333;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      margin-top: 10px;
    }
    .actions button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .fav-btn {
      background: none;
      color: #333;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .read-btn {
      background-color: #0d6efd;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2><i class="fa-solid fa-book"></i> Book Bot</h2>
    <ul>
      <li><i class="fa fa-home"></i> Home</li>
      <li class="active"><i class="fa fa-clock"></i> Recommended for you</li>
      <li><i class="fa fa-compass"></i> Explore by category</li>
      <li><i class="fa fa-star"></i> Recently rated</li>
      <li><i class="fa fa-heart"></i> Favorites</li>
      <li><i class="fa fa-play-circle"></i> Continue Reading</li>
    </ul>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="topbar">
      <span><i class="fa fa-user"></i> Profile</span>
      <span><i class="fa fa-right-from-bracket"></i> Logout</span>
    </div>
    
    <h1>Welcome!</h1>
    <div class="search-box">
      <form method="GET" action="{{ url_for('search_books') }}" style="width: 100%;">
        <input type="text" name="q" placeholder="Search for books, authors, genres..." onkeypress="if(event.key==='Enter') this.form.submit();">
      </form>
    </div>

    <h2>Recommended for You</h2>
    <div class="book-list">
      <!-- Book 1 -->
      <div class="book-card">
        <img src="C:\Users\USER\Desktop\html\rj.JPEG" alt="Book Cover">
        <div class="details">
          <h3>ROMEO and JULIET</h3>
          <p>William Shakespeare</p>
          <div>
            <span class="stars">★★★★☆</span>
            <span class="rating">4.0</span>
          </div>
        </div>
        <div class="actions">
          <button class="fav-btn"><i class="fa fa-heart"></i> Add to Favorites</button>
          <button class="read-btn">Read Now</button>
        </div>
      </div>

      <!-- Book 2 -->
      <div class="book-card">
        <img src="C:\Users\USER\Desktop\html\wp.JPEG" alt="Book Cover">
        <div class="details">
          <h3>WAR and PEACE</h3>
          <p>Leo Tolstoy</p>
          <div>
            <span class="stars">★★★★★</span>
            <span class="rating">4.5</span>
          </div>
        </div>
        <div class="actions">
          <button class="fav-btn"><i class="fa fa-heart"></i> Add to Favorites</button>
          <button class="read-btn">Read Now</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
