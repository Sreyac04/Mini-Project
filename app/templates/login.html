<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Bot Login</title>
  <style>
    /* Basic reset and font settings */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    /* Main body styling to center the content */
    body {
      background-color: #f8f9fa; /* A light grey background */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* The main container card */
    .container {
      display: flex;
      max-width: 896px; /* Corresponds to max-w-4xl */
      width: 100%;
      background-color: #ffffff;
      border-radius: 0.75rem; /* Corresponds to rounded-xl */
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Corresponds to shadow-lg */
      overflow: hidden;
    }

    /* Left and Right Sections */
    .left-section, .right-section {
      width: 50%;
      padding: 2.5rem; /* Corresponds to p-10 */
    }

    /* Left Section (Blue) */
    .left-section {
      background-color: #3b82f6; /* A nice shade of blue */
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .left-section .icon {
      font-size: 3rem; /* Corresponds to text-5xl */
      margin-bottom: 1rem;
    }

    .left-section h2 {
      font-size: 1.875rem; /* Corresponds to text-3xl */
      font-weight: 700;
      margin: 0;
    }

    .left-section p {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    /* Right Section (White) */
    .right-section {
        box-sizing: border-box; /* Ensures padding is included in the width */
    }

    .right-section .login-header {
      font-size: 1.875rem;
      font-weight: 700;
      color: #111827;
      margin-top: 0;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
    }

    .login-header .arrow {
      margin-right: 0.75rem;
    }

    /* Form Styling */
    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.25rem;
      color: #4b5563;
      font-size: 0.875rem;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      border: 1px solid #d1d5db; /* Light grey border */
      border-radius: 0.375rem; /* Corresponds to rounded-md */
      padding: 0.5rem 0.75rem;
    }
    
    .input-wrapper:focus-within {
        border-color: #3b82f6;
        box-shadow: 0 0 0 1px #3b82f6;
    }

    .input-wrapper .input-icon {
      margin-right: 0.75rem;
      color: #9ca3af; /* Grey icon color */
    }

    .input-wrapper input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 1rem;
      background-color: transparent;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 1.5rem;
    }

    .forgot-password a {
      color: #3b82f6;
      font-size: 0.875rem;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .login-button {
      width: 100%;
      background-color: #3b82f6;
      color: #ffffff;
      padding: 0.75rem 0;
      border: none;
      border-radius: 0.375rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .login-button:hover {
      background-color: #2563eb;
    }

    .register-link {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.875rem;
      color: #4b5563;
    }

    .register-link a {
      color: #3b82f6;
      font-weight: 600;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="icon">üìñ</div>
      <h2>Welcome to Book Bot</h2>
      <p>Your personal assistant for discovering new reads.</p>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h2 class="login-header">
        <span class="arrow">‚Üê</span> Login
      </h2>

      <!-- The form's action is set to '#' which means it won't submit anywhere.
           The onsubmit="return false;" also prevents the page from reloading. -->
      <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <span class="input-icon">üë§</span>
            <input type="text" id="username" name="username" placeholder="Enter your username" />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <span class="input-icon">üîí</span>
            <input type="password" id="password" name="password" placeholder="Enter your password" />
          </div>
        </div>

        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="login-button">
          Login
        </button>
      </form>

      <p class="register-link">
        New here? <a href="#">Register</a>
      </p>
    </div>
  </div>

</body>
</html>
