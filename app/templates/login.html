<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f5f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 800px;
            max-width: 95%;
        }
        .left {
            background-color: #2f80ed;
            color: white;
            padding: 50px 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .left img {
            width: 60px;
            margin-bottom: 20px;
        }
        .left h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .left p {
            font-size: 14px;
            opacity: 0.9;
        }
        .right {
            flex: 1;
            padding: 50px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 5px;
            font-size: 14px;
        }
        .error {
            font-size: 12px;
            color: red;
            margin-top: 3px;
            display: none;
        }
        button {
            width: 100%;
            background-color: #2f80ed;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1d6fd1;
        }
        .register {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
        .register a {
            color: #2f80ed;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Book Icon">
            <h1>Welcome to Book Bot</h1>
            <p>Your personal assistant for discovering new reads.</p>
        </div>

        <!-- Right Section -->
        <div class="right">
            <h2>Login</h2>
            <form method="POST" action="{{ url_for('login') }}" id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <div id="emailError" class="error">Please enter a valid email address.</div>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div id="passwordError" class="error">Please enter your password.</div>

                <button type="submit">Login</button>
            </form>
            <div class="register">
                New here? <a href="/register">Register</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");
            let isValid = true;

            emailError.style.display = "none";
            passwordError.style.display = "none";

            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.style.display = "block";
                isValid = false;
            }

            if (password === "") {
                passwordError.style.display = "block";
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
