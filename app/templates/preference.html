<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bot - Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9eef5e5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            font-size: 20px;
            display: flex;
            align-items: center;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: black;
            font-weight: 500;
        }
        main {
            padding: 20px 40px;
        }
        h2 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        p {
            color: #555;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            cursor: pointer;
        }
        .card img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .genre-card {
            background-color: #ccc;
            color: white;
            font-weight: bold;
            height: 100px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="checkbox"] {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .save-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        .save-btn:hover {
            background-color: #0056b3;
        }
        section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1> ðŸ“– Book Bot</h1>
    <nav>
        <a href="#">ðŸ‘¤Profile</a>
        <a href="#">ðŸ”“Logout</a>
    </nav>
</header>

<main>
    <form method="POST" action="/save_preferences">
        
        <!-- Authors Section -->
        <section>
            <h2>Choose authors you like!</h2>
            <p>Select your favorite authors to get personalized book recommendations.</p>
            <input type="text" class="search-box" placeholder="Search for authors...">
            
            <div class="grid">
                <label class="card">
                    <input type="checkbox" name="authors" value="Author 1">
                    <img src="https://via.placeholder.com/40" alt="Author 1">
                    Author 1
                </label>
                <label class="card">
                    <input type="checkbox" name="authors" value="Author 2">
                   
                    Author 2
                </label>
                <label class="card">
                    <input type="checkbox" name="authors" value="Author 3">
                   
                    Author 3
                </label>
                <label class="card">
                    <input type="checkbox" name="authors" value="Author 4">
                   
                    Author 4
                </label>
                <label class="card">
                    <input type="checkbox" name="authors" value="Author 5">
                   
                    Author 5
                </label>
                <label class="genre-card">
                    <input type="checkbox" name="authors" value="author 1">
                    author 1
                </label>
            </div>
        </section>

        <!-- Genres Section -->
        <section>
            <h2>Choose Genres You Like!</h2>
            <p>Select your favorite genres to get personalized book recommendations.</p>
            <input type="text" class="search-box" placeholder="Search for genres...">

            <div class="grid">
                <label class="genre-card">
                    <input type="checkbox" name="genres" value="Genre 1">
                    Genre 1
                </label>
                <label class="genre-card">
                    <input type="checkbox" name="genres" value="Genre 2">
                    Genre 2
                </label>
                <label class="genre-card">
                    <input type="checkbox" name="genres" value="Genre 3">
                    Genre 3
                </label>
                <label class="genre-card">
                    <input type="checkbox" name="genres" value="Genre 4">
                    Genre 4
                </label>
                <label class="genre-card">
                    <input type="checkbox" name="genres" value="Genre 5">
                    Genre 5
                </label>
                <label class="genre-card">
                    <input type="checkbox" name="genres" value="Genre 6">
                    Genre 6
                </label>
            </div>
        </section>

        <!-- Save Button -->
        <button type="submit" class="save-btn">Save Preferences</button>
    </form>
</main>

</body>
</html>
