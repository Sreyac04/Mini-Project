<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      border-radius: 15px;
    }

    .back-arrow {
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #111;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #4b3de5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .verified-email {
      margin: 20px 0 10px;
      color: #555;
    }

    .back-login {
      text-align: center;
      color: #4b3de5;
      text-decoration: none;
      font-weight: 500;
    }

    .back-login:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back-arrow">&#8592;</div>
    <h2>Forgot Password</h2>

    <label for="email">Enter registered email</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <button class="btn">Send Verification Link</button>

    <hr />

    <div class="verified-email">Verified email: ex****@email.com</div>

    <label for="new-password">New password</label>
    <input type="password" id="new-password" placeholder="Enter new password" />

    <label for="confirm-password">Confirm password</label>
    <input type="password" id="confirm-password" placeholder="Confirm new password" />

    <button class="btn">Change Password</button>

    <a class="back-login" href="/login">Back to Login</a>
  </div>
</body>
</html>
